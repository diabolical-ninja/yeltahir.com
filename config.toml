baseURL = "https://yeltahir.com/"
defaultContentLanguage = "en"

theme = "LoveIt"

title = "Yass"

enableRobotsTXT = true


[params]
  version = "0.2.X"
  description = "My personal blog"
  defaultTheme = "black"
  dateFormat = "2006-01-02"




# Home page config
[params.home]
#  amount of RSS pages
rss = 10

    [params.home.profile]
          enable = true
          avatarURL = "/images/avatar.png"
          social = true
          subtitle = "Welcome to a wonderful world of curiousity & inquisitiveness"
          typeit = true
          disclaimer = "Data, Technology, Jazz"

    [params.social]
        GitHub = "https://github.com/diabolical-ninja"
        Linkedin = "yassineltahir/"


[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "github"
    pre = "<i class='fab fa-github fa-fw'></i>"
    post = ""
    name = ""
